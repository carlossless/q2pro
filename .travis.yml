language: c
compiler: clang

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
          - libsdl2-dev
          - mesa-utils
      script:
        - CONFIG_SDL2=y CONFIG_HTTP=y CONFIG_PNG=y CONFIG_JPEG=y make -j 4
        - ./scripts/linux-package.sh

    - os: linux
      addons:
        apt:
          packages:
          - libsdl2-dev
          - mesa-utils
          - mingw-w64
      before_install:
        - wget https://github.com/skullernet/q2pro-mgw-sdk/releases/download/2018-03-15/q2pro-mgw-sdk-20180315.tar.gz -O q2pro-mgw-sdk.tar.gz
        - tar zxf q2pro-mgw-sdk.tar.gz -C ../
        - cp ../q2pro-mgw-sdk/config64 .config
      script:
        - CONFIG_SDL2=y make strip -j 4
        - ./scripts/win-package.sh

    - os: osx
      before_install:
        - brew update
        - brew install sdl2
        - brew install dylibbundler
      script:
        - CONFIG_SDL2=y CONFIG_HTTP=y CONFIG_PNG=y CONFIG_JPEG=y make -j 4
        - ./scripts/mac-package.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/mac/q2pro-mac.dmg
    - dist/linux/q2pro-linux.tar.gz
    - dist/win/q2pro-win.zip
  skip_cleanup: true
  on:
    tags: true
